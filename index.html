<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>iFrame PostMessage Test Reciever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="iFrame PostMessage Test" />
    <script>
        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event)
        {
            //check its aris trusted then we ignore.
            
            if (event.origin !== "http://localhost:59675")
            return;
            
            console.log("external-site:receiveMessage", event);
            try {
                let json = JSON.parse(event.data);
                if (json.save != null) {
                    let obj = json.save
                    console.log("external-site:save-cookie:", obj);
                    document.cookie = obj;
                }

                if (json.fetch != null) {
                    console.log("external-site:fetch-cookie", json);
                    let response = {"cookie": document.cookie.toString()[0]};                  
                     event.source.postMessage(JSON.stringify(response), event.origin);       
                }
            } catch (err) {
                console.log("error", err);
            }

        }      
    </script>
</head>

<body>
    <div id="iframed-recieveMessage" class="section">IFrame Reciever - External Hosted</div>
</body>

</html>
